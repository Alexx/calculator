<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form>
      <div class="form-group">
        <label for="num1">First number:</label>
        <input id="num1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="num2">Second number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <button id="add" type="submit" class="btn btn-warning">Add!</button>
      <button id="subtract" type="submit" class="btn btn-warning">Subtract!</button>
      <button id="multiply" type="submit" class="btn btn-warning">Multiply!</button>
      <button id="divide" type="submit" class="btn btn-warning">Divide!</button>
    </form>

    <div id="output">

    </div>

  </div>
</body>
</html>
